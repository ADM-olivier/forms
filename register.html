<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>registration paper</h1>
    <form class="">
        <label form="fname">სახელი</label>
        <input class="a"class="a type="text" id="fname" name="fname" placeholder="სახელი">
        
        <label for="sname">გვარი</label>
        <input type="text" name="sname" id="sname" placeholder="გვარი" required>

        <label for="birthdate">დაბ თარიღი</label>
        <input class="a" type="date" id="birthdate" name="birthdate" placeholder="დაბ თარიღი" required>

        <label for="ID">პირადი ნომერი</label>
        <input class="a" type="number" id="ID" name="ID" placeholder="პირადი ნომერი">

        <label for="tel">მობილური ნომერი</label>
        <input class="a" type="tel" name="tel" id="tel" placeholder="+995 555 55 55 55">

        <label for="email"></label>
        <input class="a" type="email" id="email" name="email" placeholder="21100341@ibsu.edu.ge">
   
        <label for="text"></label>
        <textarea name="text" id="text" placeholder="სამოტივაციო წერილი"></textarea>
        <br>
        <label for="cv"></label>
        <input class="a" type="file" id="cv" name="cv" >
        <input type="submit" value="რეგისტრაცია">
     </form>
</body>
</html>
